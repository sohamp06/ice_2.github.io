<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Contact List</title>
    <link href="context/app.css" rel="stylesheet">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <script src="Scripts/authguard.js"></script>
</head>

<header>

</header>
<body>

<main class=" container">
    <h1 class="mb-5">Contact List</h1>

    <div class="row">
        <div class="col">

            <button id="addButton" class="btn btn-primary btn-sm">Add Contact</button>

            <table class="table table-striped table-boarded table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">Full Name</th>
                    <th scope="col" class="text-center">Contact Number</th>
                    <th scope="col" class="text-center">Email</th>
                </tr>
                </thead>
                <tbody id="contact"></tbody>
            </table>
        </div>
    </div>
</main>

<script src="Scripts/contact.js"></script>
<script src="Scripts/app.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
